{% extends "base.html" %}
{% load static %}
{% block title %}Lab Go{% endblock %}

{% block disp %}
    <form method="POST" action="{{ target }}">
        {% csrf_token %}
        {% if source_id %}
        <input type="hidden" id="source_id" name="source_id" value="{{ source_id }}">
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}

{% block botm_cont %}
    <a href="{% url 'main.index' %}">返回主页面</a>
{% endblock %}
